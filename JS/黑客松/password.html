<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .row{
            width: 390px;
            border: 1px solid rgb(105, 103, 103,.5);;
            margin: auto;
        }
        .box{
            width: 350px;
            height: 100px;
            border: 1px solid rgb(105, 103, 103,.5);
            margin: auto;
        }
        #exampleFormControlInput1{
            width: 350px;
            margin: auto;
        }
        .produce{
            width: 350px;
        }
        .rest{
            width: 345px;
        }
    </style>
</head>
<body>

    

    <div class="containet">
        <div class="row mt-5">
            <div class="my-3">
                <div class="box mb-2"></div>
                <input type="email" value="" class="text form-control text-center mb-2" id="exampleFormControlInput1" placeholder="1~100">
                <div class="mb-2 mx-2">
                    <button type="button" value="1" class="btn btn-dark px-5 me-2 number" id="one">1</button>
                    <button type="button" value="2" class="btn btn-dark px-5 me-2 number" id="two">2</button>
                    <button type="button" value="3" class="btn btn-dark px-5 number" id="three">3</button>
                </div>
                <div class="mb-2 mx-2">
                    <button type="button" value="4" class="btn btn-dark px-5 me-2 number" id="four">4</button>
                    <button type="button" value="5" class="btn btn-dark px-5 me-2 number" id="five">5</button>
                    <button type="button" value="6" class="btn btn-dark px-5 number" id="six">6</button>
                </div>
                <div class="mb-2 mx-2">
                    <button type="button" value="7" class="btn btn-dark px-5 me-2 number" id="seven">7</button>
                    <button type="button" value="8" class="btn btn-dark px-5 me-2 number" id="eight">8</button>
                    <button type="button" value="9" class="btn btn-dark px-5 number" id="nine">9</button>
                </div>
                <div class="mb-2 mx-2">
                    <button type="button" value="7" class="btn btn-dark px-5 me-2 text-danger ac" id="">x</button>
                    <button type="button" value="8" class="btn btn-dark px-5 me-2 number" id="zero">0</button>
                    <button type="button" value="9" class="btn btn-dark px-5 text-success victory" id="">v</button>
                </div>
                <button type="button" class="btn btn-primary rest mx-2">重玩</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        let number = document.querySelectorAll(".number");


        let textinput = document.getElementById("exampleFormControlInput1");
        
        let initial = "";

        for(let i = 0;i < number.length;i++){
            number[i].addEventListener('click',function(event){
                let text = event.target.innerHTML;
                initial += text;
                if(parseInt(initial) > 100){
                    alert("不超過100");
                    initial = "";
                    textinput.setAttribute("value","1~100");
                }
                else{
                    textinput.setAttribute("value",initial);  
                }
                if(initial.charAt(0) === "0"){
                    alert("第一不為0");
                    initial = "";
                    textinput.setAttribute("value","1~100");
                }
            });
            
        };

        let guess = Math.floor(Math.random()*100)+1;
        let rest = document.querySelector(".rest");
        let ac = document.querySelector(".ac");
        let victory = document.querySelector(".victory");
        let max = 100,min = 1;

        rest.addEventListener('click',function(event){
            guess = Math.floor(Math.random()*100)+1;
            initial = "";
            textinput.setAttribute("value","1~100");
        })
        ac.addEventListener('click',function(event){
            initial = "";
            textinput.setAttribute("value",`${min}~${max}`);
        })
        victory.addEventListener('click',function(event){
            if(guess === parseInt(initial)){
                alert("答對");
            }
            else if(guess > parseInt(initial)){
                min = parseInt(initial);
                textinput.setAttribute("value",`${min}~${max}`);
                initial = "";
            }
            else if(guess < parseInt(initial)){
                max = parseInt(initial);
                textinput.setAttribute("value",`${min}~${max}`);
                initial = ""
            }
        })
    </script>

</body>
</html>
